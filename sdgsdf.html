<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Strona z Cytatami</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#quote {
    margin-top: 20px;
    font-size: 18px;
    color: #555;
}


    </style>
</head>
<body>
    <h1>Losowy Cytat</h1>
    <p id="quote">Kliknij przycisk, aby zobaczyć cytat</p>
    <button onclick="displayQuote()">Pokaż cytat</button>
    <script >
        const quotes = [
    "Nie przejmuj się porażkami, przejmuj się szansami, które tracisz, gdy nawet nie próbujesz.",
    "Nie ma końca do nauki, uczymy się każdego dnia.",
    "Sukces to suma małych wysiłków powtarzanych dzień po dniu.",
    "Jedyną drogą do osiągnięcia niemożliwego jest wiara, że to możliwe."
];

function displayQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote").textContent = quotes[randomIndex];
}

    </script>
</body>
</html>
